<form method="post" action="/send-email">
  <table border="1">
    <tr><th>Select</th><th>Name</th><th>Email</th><th>Skills</th><th>Score</th><th>Resume</th></tr>
    {% for c in candidates %}
    <tr>
      <td><input type="checkbox" name="selected_emails" value="{{ c.email }}"></td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.skills }}</td>
      <td>{{ c.score }}%</td>
      <td><a href="{{ c.resume_link }}" target="_blank">View</a></td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit">Send Email</button>
</form>
<form method="post" action="/upload">
  <textarea name="requirement" rows="4" cols="50" placeholder="Paste job requirement here..."></textarea><br>
  <button type="submit">Upload Requirement</button>
</form>
